{% extends 'layout/layout.html' %}

{% block content %}

<main id="content">
    <label hidden id="page-name">start</label>
    <p class="heading-medium"><span id="title">Signed in as {{ user.username }}</span></p>
    {% if eaIds.length === 0 %}
        <div class="error-message">
            <p>You have no permits</p>
        </div>
    {% else %}
        <form action="/select-permit" method="post">
            <h1 class="heading-large">Choose a permit</h1>
            <table class="table-control">
				<thead></thead>
				<tbody>
	                {% for eaId in eaIds %}
					<tr>
						<td>
                            <input class="link" type="submit" id="continueBtn" name="eaId" value="{{ eaId.name }}">
	                    </td>
						<td>
							{{ eaId.site.name }}
						</td>
					</tr>
	                {% endfor %}
				</tbody>
            </table>
        </form>
    {% endif %}
</main>

{% endblock %}

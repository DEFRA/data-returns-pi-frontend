{% extends 'layout/layout.html' %}

{% block content %}

<main id="content">
    <label id="page-name" hidden>nace-summary</label>
    <form action="/check/nace-summary" method="post" class="form">
        <a href="/task-list" class="link-back">Back to sections you must complete</a>
        <h1 class="heading-large">Review your NACE code</h1>
        <div class="form-group">
            <table class="codes table-control">
                <thead>
                <tr>
                    <th class="name">Name</th>
                    <th class="code-name">Code</th>
                    <th class="description">Description</th>
                    <th class="action"><span class="visually-hidden">Action</span></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="name">NACE</td>
                    <td>{{ nace.naceClass.code }}</td>
                    <td>
                        <span class="visuallyhidden">Class</span>{{ nace.naceClass.description }}
                    </td>
                    <td>
                        <input class="link delete" type="submit" id="change" name="change" value="Change"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <input id="continueBtn" class="button" type="submit" value="Continue">
        </div>

    </form>
</main>

{% endblock %}}

{% extends 'layout/layout.html' %}

{% macro form(header, route) %}
{% endmacro %}

{% block content %}
<main id="content">
    <label id="page-name" hidden>nose-code-confirm-delete</label>
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-xlarge">
                <span class="heading-secondary">Check your activity codes</span>
                Are you sure you want to remove this process?
            </h1>
            <form action="/check/nose-remove" method="post" class="form">
                <table class="codes table-control">
                    <thead>
                    <tr>
                        <th class="code-name">Code</th>
                        <th class="description">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ nose.code }}</td>
                            <td><span class="visuallyhidden">Process</span>{{ nose.description }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <input id="removeBtn" class="button" type="submit" value="Remove">
                </div>
                <div class="form-group">
                    <a href="/check/nose-summary">Cancel and go back</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}

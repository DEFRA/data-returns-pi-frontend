{% extends 'layout/layout.html' %}

{% block content %}

<main id="content">
    <label id="page-name" hidden>overseas</label>
    <h1 class="large">Your overseas waste transfer</h1>
    <h2 class="font-medium">{{ transfer | dump }}</h2>

    <form action="/transfers/overseas/detail" method="post" class="form">
        <label class="form-label visually-hidden" for="value"></label>
        <input type="number" step="0.001" class="form-control" id="value" name="value" value="{{ transfer.value }}"> tonnes
        <div class="form-group">
            <input id="continueBtn" type="submit" class="button" value="Continue">
        </div>
    </form>

</main>

{% endblock %}
